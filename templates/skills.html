<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skill Difference</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Enter a Job Role</h1>
    <form action="/get_skills" method="POST">
      <input type="text" name="job_role" placeholder="e.g. Data Scientist" required>
      <button type="submit">Search</button>
    </form>
    {% if skills == "Search not found" %}
      <p style="color: red; margin-top: 20px;">Search not found</p>
    {% elif skills %}
      <h2>Top Skills for {{ job_role }}</h2>
      <ul>
        {% for skill in skills %}
          <li>{{ skill }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
